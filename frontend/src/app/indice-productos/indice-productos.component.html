<h2>Laptops</h2>

<button mat-flat-button routerLink="/productos/crear"> Crear nueva laptop

</button>
@if(laptops){
  <table mat-table [dataSource]="laptops" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let laptop">{{laptop.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="marca" >
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let laptop">{{laptop.marca}}</td>
    </ng-container>
    <ng-container matColumnDef="precio" >
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let laptop">{{laptop.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="stock" >
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let laptop">{{laptop.stock}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let laptop">
          <a mat-flat-button routerLink="/productos/editar/{{laptop.id}}" >Editar</a>
          <button mat-flat-button color="warn" class="btn-b" (click)="borrar(laptop.id)" >Borrar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
  </table>

}
